
<ion-view  view-title="Simulador de Crédito" ng-init="mapa()">

      <ion-nav-buttons side="secondary">
        <div>
            <button class="button button-icon" ng-click="ayuda()" ><i class="ion-help" style="color: #FFFFFF"></i>
        </div>
    </ion-nav-buttons>
    <ion-content>
              
  
        <div class="item range range-positive" id="rango-mapa" style="position: absolute; right: -85px; top: 200px; background-color: transparent; border-color:transparent; ">

            <i class="icon ion-android-walk" id="rango-icon" style="font-size: 25px; color: red;"></i>
            <input type="range"  min="1" max="10" value="10" ng-model="distancia" ng-change="cambiarDistancia(distancia)">
            <i style="color: red; font-size: 15px; transform: rotate(90deg); -ms-transform: rotate(90deg); -webkit-transform: rotate(90deg);">{{distancia}} km.</i>

        </div>
        
        
        <div id="espacio" style="background: #f0ede5;"> <!-- class="input-group" -->
            <select id="val-imput" class="form-control"  ng-change="seleccionarCredito(datos_bancos.idCategoria, datos_bancos.nombreCategoria)" ng-model="datos_bancos"  ng-options="valor.nombreCategoria for valor in datos_creditos" >
                <option value=""  disabled="disabled">SELECCIONE UN CREDITO</option>
            </select>
        </div>
        <div id="map" data-tap-disabled="true"></div>
        <div id ="target" class="btn-banco"> <a id="btn-simulador" class=" button button-positive button-block " ng-disabled="!(datos_bancos.nombreCategoria && n != 0)"   ng-click="calcular()" ui-sref="app.simuladorBancos">Simular Crédito</a></div>
        <div style="position: absolute; right: 11px; top: 56px;"> <a id="myButton" class=" btn btn-primary"  ng-click="centerOnMe()"><i class="ion-android-locate" style="color: black; font-size: 20px;"></i></a></div>

        
    </ion-content>
</ion-view>
